<div class="card">
    <div class="card-body text-center">
        <img
         height="150"
          width="150"
          class="rounded-circle img-thumbnail border-danger"
           [src]="user.picture?.large" alt="">
    
        <div class="card-title text-primary">
            <h1>
                <span class="px2"> {{user.name?.title}}</span>. <span class="px2">{{user.name?.first }} </span><span class="px2">{{user.name?.last}}</span>
            </h1>
        </div>
            <div class="card-text"><fa-icon [icon]="faEnvelope"></fa-icon>{{user.email}}</div>
            <div class="card-text"><fa-icon [icon]="faMapMarkedAlt"></fa-icon> {{user.location?.country}} {{user.location?.city}}</div>
            <div class="card-text"><fa-icon [icon]="faPhone"></fa-icon> {{user.phone}}</div>
            <div class="card-text"><fa-icon [icon]="faDatabase"></fa-icon> {{user.registered?.date | date}}</div>
            <button class="btn btn-primary" (click)="goToItems()">Change</button>
    </div>
</div>
